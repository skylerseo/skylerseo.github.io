title: Skyler's Dev Diary #Your awesome title
email: skylerseo.dev@gmail.com
description: > # this means to ignore newlines until "baseurl"
  This is Skyler's personal blog, about baby Front-End developer.

baseurl: # the subpath of the site
url: http://skylerseo.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/suyeon-logo.png

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Skyler Seo
  pic: /assets/img/profile-image.jpeg
  picAlt: 'Skyler Seo'
  job: Front End Developer, based in Seoul.
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: '_posts'
      type: posts
    values:
      layout: post
      comment: true

markdown_ext: 'markdown,mkdown,mkdn,mkd,md'
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
